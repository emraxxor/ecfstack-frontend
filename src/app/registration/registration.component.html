<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div id="legend">
        <legend class="">Registration</legend>
      </div>

      <div *ngIf="userIsCreatedSuccessfully; else userCreationElse" class="alert alert-primary" role="alert">
           Registration is completed successfully!
      </div>
      <ng-template #userCreationElse>
        <ng-container *ngIf="settingsForm.valid && dataIsSent">Username or email is already in use.</ng-container>
      </ng-template>


      <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              id="username"
              type="text"
              class="form-control"
              [class.is-invalid]="invalidUserName || settingsForm.get('userName')?.touched && !settingsForm.get('userName')?.valid"
              formControlName="userName"
              required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              id="password"
              type="password"
              class="form-control"
              [class.is-invalid]="settingsForm.get('userPassword')?.touched && !settingsForm.get('userPassword')?.valid"
              formControlName="userPassword"
              required>
          </div>
          <div class="form-group">
            <label for="password_re">Password again:</label>
            <input
              id="password_re"
              type="password"
              class="form-control"
              [class.is-invalid]="settingsForm.get('userPasswordRE')?.touched && settingsForm.get('userPasswordRE')!.errors && settingsForm.get('userPasswordRE')?.errors?.invalid === true"
              formControlName="userPasswordRE"
              required>

              <span *ngIf="settingsForm.get('userPasswordRE')?.touched && settingsForm.get('userPasswordRE')!.errors" class="help-block">
              <span *ngIf="settingsForm.get('userPasswordRE')?.errors?.invalid === true" class="invalid-feedback d-block">The passwords you entered do not match.</span>
            </span>

          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              id="email"
              type="email"
              [class.is-invalid]="settingsForm.get('userMail')?.touched && !settingsForm.get('userMail')?.valid"
              class="form-control"
              formControlName="userMail"
              required>
          </div>

          <div class="form-group">
            <label for="firstname">First name:</label>
            <input
              id="firstname"
              type="text"
              class="form-control"
              [class.is-invalid]="settingsForm.get('firstName')?.touched && !settingsForm.get('firstName')?.valid"
              formControlName="firstName"
              required>
          </div>

          <div class="form-group">
            <label for="lastname">Last name:</label>
            <input
              id="lastname"
              type="text"
              class="form-control"
              [class.is-invalid]="settingsForm.get('lastName')?.touched && !settingsForm.get('lastName')?.valid"
              formControlName="lastName"
              required>
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!settingsForm.valid || invalidUserName">Submit</button>
      </form>
    </div>
  </div>
  <hr>
</div>
