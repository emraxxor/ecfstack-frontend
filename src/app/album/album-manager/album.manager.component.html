<div>
  <!-- app-data-table-component [datatable]="dataTable" (itemClick)="onItemClicked($event)"></app-data-table-component -->
  <app-table-component #table [datatable]="dataTable">
    <table class="table table-striped">
      <thead>
      <tr>
        <th *ngFor="let column of dataTable.displayedColumns" scope="col">{{ dataTable.valueOfHeaderByColumn(column) }}</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *appDataRow="let row; columns: dataTable.displayedHeaders">
        <td *ngFor="let column of dataTable.displayedColumns"
            (click)="onItemClicked({row:row, column:column, event:$event})"  >{{row[column]}}</td>

        <td><button (click)="handleClickOnEdit(row)" class="btn btn-primary">Edit</button></td>
        <td><button (click)="handleClickOnDelete(row)" class="btn btn-danger">Delete</button></td>
      </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="table.collectionSize" [(page)]="table.page" [pageSize]="table.pageSize" (pageChange)="table.pageChange()"></ngb-pagination>
    </div>

  </app-table-component>
</div>
