<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="onClose(modal)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
       {{body}}
  </div>
  <div class="modal-footer">
    <div *ngIf="confirm; else alert">
      <button type="button" class="btn btn-outline-dark" (click)="onAccept(modal)">Ok</button>
      <button type="button" class="btn btn-outline-dark" (click)="onClose(modal)">Cancel</button>
    </div>
    <ng-template #alert>
      <button type="button" class="btn btn-outline-dark" (click)="onClose(modal)">Ok</button>
    </ng-template>
  </div>
</ng-template>
